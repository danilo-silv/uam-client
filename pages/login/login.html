<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Atendimentos UAM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-2 box">
        <div class="col-md-6 align-self-center pr-5">
          <div class="flex-md-row mb-4 h-md-250">
            <img
              src="../../assets/imagens/uam.png"
              alt="logo-aum"
              title="Logo Universidade Anhembi"
            />
          </div>
        </div>
        <div class="col-md-6 align-self-center pl-5">
          <div class="flex-md-row mb-4 h-md-250">
            <div class="intro-login">
              <p>
                Bem-vindo ao Sistema de Atendimentos UAM. Para continuar, entre
                com seu RA e senha.
              </p>
            </div>
            <div class="login-form">
              <form id="loginForm">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">RA: </label>
                  <div class="col-sm-10">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      class="form-control"
                      spellcheck="false"
                      value="@anhembimorumbi.edu.br"
                      onchange="onChangeInput()"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Senha: </label>
                  <div class="col-sm-10">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Senha"
                      onchange="onChangeInput()"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <button
                    id="buttonSubmit"
                    type="submit"
                    class="btn btn-login float-right login_btn disabed"
                  >
                    Entrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../scripts/login.js"></script>
</html>
