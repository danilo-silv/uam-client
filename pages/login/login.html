<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Atendimentos UAM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-sm login-content">
      <div class="row justify-content-md-center">
        <div class="col-md-auto m-4">
          <img
            src="../../assets/imagens/uam.png"
            alt="logo-aum"
            title="Logo Universidade Anhembi"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center workForm">
        <div class="col-8">
          <div class="intro-login">
            <p>
              Bem-vindo ao Sistema de Atendimentos UAM. Para continuar, entre
              com seu RA e senha.
            </p>
          </div>
          <div class="login-form">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Login (RA): </label>
                <div class="col-sm-10">
                  <input
                    id="userNameInput"
                    name="UserName"
                    type="email"
                    class="form-control"
                    spellcheck="false"
                    value="@anhembimorumbi.edu.br"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Senha: </label>
                <div class="col-sm-10">
                  <input
                    id="passwordInput"
                    name="Password"
                    type="password"
                    class="form-control"
                    placeholder="Senha"
                  />
                </div>
                <div class="valid-feedback">Tudo certo!</div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-login float-right login_btn"
                >
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
