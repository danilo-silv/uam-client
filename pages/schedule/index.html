<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Agendamentos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col align-self-center">
          <div class="d-flex justify-content-start">
            <a
              href="../login/index.html"
              rel="noopener noreferrer"
              class="link-icon"
            >
              <i class="reply icon"></i>
            </a>
            <a
              href="../home/index.html"
              rel="noopener noreferrer"
              class="link-icon"
            >
              <i class="home icon"></i>
            </a>
          </div>
        </div>
        <div class="col-6 align-self-center">
          <div class="d-flex justify-content-center">
            <img
              src="../../assets/imagens/uam.png"
              alt="logo-aum"
              title="Logo Universidade Anhembi"
            />
          </div>
        </div>
        <div class="col align-self-center">
          <div class="d-flex justify-content-end mt-4">
            <a
              href="javascript:void(0)"
              rel="noopener noreferrer"
              class="link-icon"
            >
              <i class="user circle outline icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-1">
      <div class="row">
        <div class="col align-self-center">
          <div class="d-flex justify-content-center">
            <p class="text-usppercase text-justify text-light">
              Agende a melhor data
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <main role="main" class="inner cover">
        <div class="d-flex justify-content-center">
          <img
            src="../../assets/imagens/logo-form.png"
            alt="logo-aum"
            title="Logo Universidade Anhembi"
          />
        </div>
        <div class="d-flex justify-content-center">
          <p class="schedule-text">
            Informe a data e hor√°rio do agendamento desejado.
          </p>
        </div>
        <div class="login-form m-5">
          <form id="loginForm ">
            <div class="form-group row d-flex justify-content-center">
              <div class="col-sm-8">
                <input
                  id="date"
                  name="date"
                  type="date"
                  class="form-control"
                  onchange="onChangeInput()"
                />
              </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
              <div class="col-sm-8">
                <input
                  id="time"
                  name="time"
                  type="time"
                  class="form-control"
                  onchange="onChangeInput()"
                />
              </div>
            </div>
            <div class="form-group d-flex justify-content-center">
              <a
                id="buttonSubmit"
                type="button"
                class="btn btn-login btn-login disabed"
                href="../home/index.html"
              >
                Confimar
              </a>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
